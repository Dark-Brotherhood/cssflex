<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>jQuery ページ全体のうちどこまでスクロールしたかパーセントで表示のサンプル</title>

<link href='http://fonts.googleapis.com/css?family=Homenaje' rel='stylesheet' type='text/css' />
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>

<script type="text/javascript">
$(document).ready(function(){
	$(window).scroll(function(){

		var CoHeight = $('body').height(); //ページ全体の高さ代入
		var Scrolly = $(window).scrollTop(); //スクロール位置代入

		var percent1 = CoHeight / 100; //1%を計算
		var percentAll = (Scrolly*1.4) / percent1; //スクロール位置を1％で割る＆誤差補正

		var percentFin = Math.round(percentAll); //小数点を四捨五入
		if( percentFin > 100 ) percentFin = 100; //100%以上加算されないように制御

		$(".percent_text").html("スクロール位置：<span> "+percentFin+" </span>%"); //パーセントを数字で表示
		$(".percent_bar").css("width",percentFin+"%"); //パーセントをバーで表示

	});
});
</script>

<style type="text/css">
body{
	width:100%;
	height: 3000px;
	margin:0;
	padding:0;
}
.percent_block{
	position: fixed;
	width: 90%;
	padding: 20px 5%;
	text-align:center;
	background-color: #f5f5f5;
}
.percent_text{
	font-size:20px;
	margin-bottom: 10px;
}
.percent_text span{
	font-size:30px;
	font-family: 'Homenaje', sans-serif;
}
.percent_bar{
	width:0%;
	height: 3px;
	text-align:center;
	background-color: #000;
}
</style>

</head>

<body>

<div class="percent_block">
	<p>スクロールしてね。</p>
	<div class="percent_text">スクロール位置：<span> 0 </span>%</div>
	<p style="padding-top:20px;">▼ バーで表示 ▼</p>
	<div class="percent_bar"></div>
</div>

</body>
</html>
